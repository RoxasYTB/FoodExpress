openapi: 3.0.0
info:
  title: API FoodExpress
  description: |
    API REST pour la plateforme FoodExpress
    Base de données: MongoDB (localhost:27017)
  version: 1.0.0

servers:
  - url: http://localhost:3000/api
    description: Serveur local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Utilisateur:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        username:
          type: string
        role:
          type: string
          enum: [user, admin]

    Restaurant:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        address:
          type: string
        phone:
          type: string
        opening_hours:
          type: string

    Menu:
      type: object
      properties:
        id:
          type: integer
        restaurant_id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string

paths:
  /users/register:
    post:
      tags:
        - Utilisateurs
      summary: Inscription
      description: Créer un nouveau compte utilisateur
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - username
                - password
              properties:
                email:
                  type: string
                  example: user@test.com
                username:
                  type: string
                  example: johndoe
                password:
                  type: string
                  example: password123
                role:
                  type: string
                  enum: [user, admin]
      responses:
        '201':
          description: Inscription réussie
        '400':
          description: Erreur de validation

  /users/login:
    post:
      tags:
        - Utilisateurs
      summary: Connexion
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@test.com
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Connexion OK
        '401':
          description: Identifiants incorrects

  /users:
    get:
      tags:
        - Utilisateurs
      summary: Liste utilisateurs (Admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Liste des utilisateurs
        '403':
          description: Accès refusé

  /users/{id}:
    get:
      tags:
        - Utilisateurs
      summary: Détails utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '404':
          description: Utilisateur non trouvé

    put:
      tags:
        - Utilisateurs
      summary: Modifier utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Modifié
        '404':
          description: Non trouvé

    delete:
      tags:
        - Utilisateurs
      summary: Supprimer utilisateur
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Supprimé

  /restaurants:
    get:
      tags:
        - Restaurants
      summary: Liste restaurants (Public)
      parameters:
        - name: sortBy
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Liste avec pagination

    post:
      tags:
        - Restaurants
      summary: Créer restaurant (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Le Bon Resto
                address:
                  type: string
                  example: 123 rue de Paris
                phone:
                  type: string
                  example: 0123456789
                opening_hours:
                  type: string
                  example: 10h-22h
      responses:
        '201':
          description: Créé
        '403':
          description: Admin requis

  /restaurants/{id}:
    get:
      tags:
        - Restaurants
      summary: Détails restaurant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '404':
          description: Non trouvé

    put:
      tags:
        - Restaurants
      summary: Modifier restaurant (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                address:
                  type: string
      responses:
        '200':
          description: Modifié

    delete:
      tags:
        - Restaurants
      summary: Supprimer restaurant (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Supprimé

  /menus:
    get:
      tags:
        - Menus
      summary: Liste menus (Public)
      parameters:
        - name: sortBy
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
        - name: restaurant_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Liste avec pagination

    post:
      tags:
        - Menus
      summary: Créer menu (Admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                restaurant_id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: Pizza Margherita
                description:
                  type: string
                  example: Tomate, mozzarella, basilic
                price:
                  type: number
                  example: 12.50
                category:
                  type: string
                  example: plat
      responses:
        '201':
          description: Créé
        '404':
          description: Restaurant non trouvé

  /menus/{id}:
    get:
      tags:
        - Menus
      summary: Détails menu
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
        '404':
          description: Non trouvé

    put:
      tags:
        - Menus
      summary: Modifier menu (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
      responses:
        '200':
          description: Modifié

    delete:
      tags:
        - Menus
      summary: Supprimer menu (Admin)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Supprimé
