<header class="header">
      <div class="header-container">
            <button class="menu-btn">
                  <svg class="menu-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2"
                              stroke-linecap="round" />
                  </svg>
            </button>

            <div class="logo" style="display: flex; align-items: center; gap: 12px;">
                  <img src="/assets/logo.png" alt="FoodExpress" style="height:40px;">
                  <span>FoodExpress</span>
            </div>

            <div class="delivery-toggle">
                  <button class="toggle-btn active">Livraison Ã  domicile</button>
                  <button class="toggle-btn">Autre part</button>
            </div>

            <div class="location">
                  <svg class="location-icon" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"
                              fill="currentColor" />
                        <circle cx="12" cy="9" r="2.5" fill="white" />
                  </svg>
                  <span class="location-text">Chez vous</span>
                  <svg width="16" height="16" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" fill="none" />
                  </svg>
            </div>

            <div class="search-bar">
                  <div class="search-container">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none">
                              <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" />
                        </svg>
                        <input type="text" class="search-input" placeholder="Que souhaitez-vous manger aujourd'hui ?">
                  </div>
            </div>

            <button class="cart-btn" id="cartBtn">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9 22C9.55 22 10 21.55 10 21C10 20.45 9.55 20 9 20C8.45 20 8 20.45 8 21C8 21.55 8.45 22 9 22Z"
                              fill="currentColor" />
                        <path d="M20 22C20.55 22 21 21.55 21 21C21 20.45 20.55 20 20 20C19.45 20 19 20.45 19 21C19 21.55 19.45 22 20 22Z"
                              fill="currentColor" />
                        <path d="M1 2H5L7.68 14.39C7.77 14.85 8.21 15.16 8.68 15.14H19.42C19.83 15.16 20.23 14.94 20.42 14.58L23.7 8.13C23.91 7.66 23.78 7.11 23.39 6.78C23.23 6.63 23.04 6.54 22.83 6.5H7.21"
                              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <span class="cart-count" id="cartCount">0</span>
            </button>

            <button class="auth-btn" id="authBtn">Connexion</button>
      </div>
</header>
